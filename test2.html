<html>
  <head>
    <title>The Land of Hidden Portals</title>

    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>

  <body>
    <a-scene antialias="true" vr-mode-ui="enabled: false">
      <a-assets>
        <img
          id="sky1"
          src="https://cdn.glitch.me/ae710022-3a80-42d0-b96f-e2ae0077fb86%2Fthumbnails%2FTexturesCom_Aerials0006_1_S.jpg?1639096213853"
        />
        <a-asset-item
          src="https://cdn.glitch.global/d83f9b0e-4de6-4a9e-9cdf-40be5be9e183/sci-fi_garage.glb?v=1642117216863"
          id="village"
        ></a-asset-item>
      </a-assets>

      <a-sky src="#sky1"></a-sky>

      <a-entity id="village1" gltf-model="#village">
      </a-entity>

      
      <a-camera
        id="camera"
        position="-4.5 1.6 52"
        rotation="0 0 0"
        look-controls="pointerLockEnabled: true"
        wasd-controls="acceleration:40"
        data-aframe-inspector-original-camera=""
      >
        <a-cursor></a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
