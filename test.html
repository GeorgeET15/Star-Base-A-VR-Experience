<html>
  <head>
    <title></title>

    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>

  <body>
    <a-scene antialias="true" vr-mode-ui="enabled: false">
      <a-assets>
        <img
          id="sky1"
          src="https://cdn.glitch.me/ae710022-3a80-42d0-b96f-e2ae0077fb86%2Fthumbnails%2FTexturesCom_Aerials0006_1_S.jpg?1639096213853"
        />
        <a-asset-item
          src="https://cdn.glitch.global/d83f9b0e-4de6-4a9e-9cdf-40be5be9e183/office_building.glb?v=1642115621631"
          id="test"
        ></a-asset-item>
        <audio
          id="song1"
          autoplay="false"
          src="https://cdn.glitch.me/ae710022-3a80-42d0-b96f-e2ae0077fb86/Perfect%20-%20Ed%20Sheeran_320-%20%5BMyMp3Bhojpuri.In%5D.mp3?v=1639792771728"
        ></audio>
        <img id="concrete_floor" src="https://cdn.glitch.global/d83f9b0e-4de6-4a9e-9cdf-40be5be9e183/thumbnails%2FTexturesCom_Concrete_Base1_1.2x1.2_1K_albedo.jpg?1642114449916">
        <img id="concrete_floor_nrm" src="https://cdn.glitch.global/d83f9b0e-4de6-4a9e-9cdf-40be5be9e183/TexturesCom_Concrete_Base1_1.2x1.2_1K_normal.jpg?v=1642114450602">
      </a-assets>
      
      <a-sky src="#sky1"></a-sky>
      
      <a-plane material="src: #concrete_floor;
                         repeat: 50 50;
                         normal_map: #concrete_floor_nrm;
                         normal-texture-repeat: 50 50"
               scale="100 100 100 "
               position="0 0 0"
               rotation="-90 0 0">

      <a-camera>
        <a-cursor></a-cursor>
      </a-camera>
        
        

    </a-scene>
  </body>
</html>
