<html>
  <head>
    <title>Instructions</title>

    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.2.0/dist/aframe-environment-component.min.js"></script>
  </head>

  <body>
    <a-scene antialias="true" vr-mode-ui="enabled: false">
      <a-assets>
        <audio
          id="jarvis"
          autoplay
          loop="true"
          src="https://cdn.glitch.global/d83f9b0e-4de6-4a9e-9cdf-40be5be9e183/Jarvis.mp3?v=1642272018753"
        ></audio>
      </a-assets>
      <a-entity environment="preset: forest" sound="src: #jarvis"></a-entity>

      <a-link
        href="star_base.html"
        title="Star Base"
        position="-0.13362 2 11.31574"
        rotation="0 170.6423012504277 0"
        id="Land of Portals"
        geometry="primitive: circle;"
      ></a-link>
      <a-camera
        id="camera"
        look-controls="pointerLockEnabled: true"
        position="-4.921596674404492 1.6 2.775696290688485"
        rotation="0 178.99201519886947 0"
        wasd-controls="acceleration:40"
      >
        <a-cursor></a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
